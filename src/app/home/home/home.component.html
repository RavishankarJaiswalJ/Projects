<div class="container">
  <div>
    <h1>Welocome {{ravi}}</h1>
    <form (ngSubmit)="onSubmit()" #Welcome="ngForm">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text"  class="form-control" name="name" id="name" 
        [(ngModel)]="model.name"
         #name="ngModel">
         <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is Required 
         </div>
         
      </div>

    </form>
  </div>
</div>
