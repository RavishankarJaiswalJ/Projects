
<mat-sidenav-container fullscreen class="mat-sidenav-container">
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()" class="mat-nav-list">
      <a mat-list-item routerLink="/myprofile" href="">
        <mat-icon color="primary">library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="/travelandguesthouse" href="" >
        <mat-icon color="accent">question_answer</mat-icon>
        <span>about</span>
      </a>
      <a mat-list-item routerLink="/myprofile" href="">
        <mat-icon color="warn">person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="/myprofile" href="">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary" (click)="sidenav.open()">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
